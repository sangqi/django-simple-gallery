{% block content %}

<!-- Enlarged Photo Modal -->
<div class="modal fade" id="photoDetailModal" tabindex="-1" role="dialog" aria-labelledby="photoDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="photoDetailModalLabel">{{ photo.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img class="photo-detail-modal-image" src="{{ photo.image.url }}">
            </div>
        </div>
    </div>
</div>

{% endblock content %}
