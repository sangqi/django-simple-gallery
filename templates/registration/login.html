{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="div-default-padding">
    <a href="{% url 'home' %}" class="signup-logo-container">
        <img src="{% static 'images/ic_logo.png' %}" class="signup-logo-image" />
    </a>

    <form class="col-6 signup-form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}">
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Password</label>
            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}">
            {{ form.non_field_errors }}
        </div>
        <button type="submit" class="signup-button btn btn-primary col-12">Login</button>
    </form>
</div>

{% endblock content %}
